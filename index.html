<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imba 2000</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Imba 2000</h1>
            <div class="room-controls">
                <input type="text" id="room-input" placeholder="Enter room name" />
                <button id="join-room-btn">Join Room</button>
            </div>
            <div class="status">
                <span id="current-room">Room: <strong id="room-name">default</strong></span>
                <span id="connection-status" class="status-indicator offline">Disconnected</span>
                <span id="user-count">Users: 1</span>
            </div>
        </header>
        
        <main>
            <div class="editor-container">
                <div id="editor" class="editor"></div>
            </div>
        </main>
        
        <footer>
            <p>Open this page in multiple tabs or browsers to test real-time collaboration</p>
        </footer>
    </div>
    
    <script type="module" src="src/main.js"></script>
</body>
</html>
